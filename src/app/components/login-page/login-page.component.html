<div class="row">
    <div class="col s12">
        <div class="logo-wrapper center-align">
            <img src="assets/images/logo_white.svg" alt="">
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 center-align">
        <form button class="card" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="input-field col s12">
                <input id="userName" type="text" class="validate" autocomplete="off" formControlName="userName">
                <label class="active" for="username">User Name</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" autocomplete="off" formControlName="password">
                <label class="active" for="password">Password</label>
            </div>
            <button class="btn" type="submit">Log In</button>
        </form>
    </div>
</div>


<div class="background">
</div>
